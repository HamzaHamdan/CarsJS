<!DOCTYPE html>
  <html>
    <head>
            
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    

    </head>

    <body>


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">CarsJS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" id="signUpLink" data-toggle="modal" data-target="#signupmodal" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link m-0" id="loginLink" data-toggle="modal" data-target="#modalLoginForm" href="#">Login</a>
                </li>
              </ul>
            </div>
          </nav>

        <div class="container mt-5 border rounded bg-light">

            <div class="row m-3">
                <div class="col">
                    <div class="form-group">
                        <label for="carMake">Make</label>
                        <input type="text" class="form-control" id="carMake" placeholder="Enter car make">
                      </div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col">
                    <div class="form-group">
                        <label for="carModel">Model</label>
                        <input type="text" class="form-control" id="carModel" placeholder="Enter car model">
                      </div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col">
                    <div class="form-group">
                        <label for="carYear">Year</label>
                        <input type="text" class="form-control" id="carYear" placeholder="Enter car year">
                      </div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col">
                    <div class="form-group">
                        <label for="carColor">Color</label>
                        <input type="text" class="form-control" id="carColor" placeholder="Enter car color">
                      </div>
                </div>
            </div>

            <div class="row m-3">
                <div class="col">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="carImagesUploader"
                                aria-describedby="inputGroupFileAddon01">
                              <label class="custom-file-label" for="carImagesUploader">Upload car pictures</label>
                            </div>
                          </div>
                      </div>
                </div>
            </div>


            <div class="row m-3">
                <div class="col text-center">

                    <div class="form-group">
                        <button type="button" class="btn btn-primary custom-button">Submit</button>
                      </div>
                </div>
            </div>

        </div>

        <footer class="footerContainer bg-light">
            <p>Page Footer</p>
        </footer>
       

        <!-- login modal -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" style="z-index: 5; margin-top: 10%;">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-1">
          <label data-error="wrong" data-success="right" for="loginEmailInput">Your email</label>
          <input type="email" id="loginEmailInput" class="form-control validate">
        </div>

        <div class="md-form mb-1">
          <label data-error="wrong" data-success="right" for="loginPasswordInput">Your password</label>
          <input type="password" id="loginPasswordInput" class="form-control validate">

        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-outline-success" id="loginButton">Login</button>
      </div>
    </div>
  </div>
</div>

<!-- sign up modal  -->
<div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" style="z-index: 5; margin-top: 10%;">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-1">
          <label data-error="wrong" data-success="right" for="signupEmailInput">Email</label>
          <input type="email" id="signupEmailInput" class="form-control validate">
        </div>


        <div class="md-form mb-1">
          <label data-error="wrong" data-success="right" for="signUpPasswordInput">Your Password</label>
          <input type="password" id="signUpPasswordInput" class="form-control validate">
        </div>

        <div class="md-form mb-1">
            <label data-error="wrong" data-success="right" for="fullNameInput">Your Name</label>
            <input type="password" id="fullNameInput" class="form-control validate">
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-outline-success" id="signUpButton">Sign Up</button>
      </div>
    </div>
  </div>
</div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
  </html>
