<!DOCTYPE html>
  <html>
    <head>
            
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/style.css">


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body>


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">CarsJS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" id="signUpLink" data-toggle="modal" data-target="#signupmodal" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link m-0" id="loginLink" data-toggle="modal" data-target="#modalLoginForm" href="#">Login</a>
                </li>
              </ul>
            </div>
          </nav>

        <div class="container mt-5">

          <div class="mt-5 p-5 bg-light">
            <div id="carouselControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/images/weight_progress_chart.png" alt="Image1">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/bmi_progress_chart.png" alt="Image2">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/calories_consumption_chart.png" alt="Image3">
                  </div>
      
                  <div class="carousel-item">
                      <img class="d-block w-100" src="assets/images/fat_consumption_chart.png" alt="Image4">
                    </div>
      
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/general_progress_chart.png" alt="Image5">
                      </div>
      
                      <div class="carousel-item">
                          <img class="d-block w-100" src="assets/images/weight_entry_page.png" alt="Image6">
                        </div>
      
                </div>
                <a class="carousel-control-prev bg-dark" href="#carouselControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next bg-dark" href="#carouselControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
      
            </div>

            <div id="details-section">

              <div class="row mt-2">
                <div class="col-6">Make:</div>
                <div class="col-6">Model:</div>
              </div>
              <div class="row mt-2">
                <div class="col-6">Year:</div>
                <div class="col-6">Milage:</div>
              </div>
              <div class="row mt-2">
                <div class="col-6">Color:</div>
                <div class="col-6">Specs:</div>
              </div>
              <div class="row mt-5">
                <div class="col-4"></div>
                <div class="col-4">
                  <button class="btn btn-primary form-control">Book your test drive!</button>
                </div>
                <div class="col-4"></div>
              </div>
            </div>


          
        </div>

        <footer class="footerContainer bg-light">
            <p>Page Footer</p>
        </footer>
       

        <!-- login modal -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" style="z-index: 5; margin-top: 10%;">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-1">
          <label data-error="wrong" data-success="right" for="loginEmailInput">Your email</label>
          <input type="email" id="loginEmailInput" class="form-control validate">
        </div>

        <div class="md-form mb-1">
          <label data-error="wrong" data-success="right" for="loginPasswordInput">Your password</label>
          <input type="password" id="loginPasswordInput" class="form-control validate">

        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-outline-success" id="loginButton">Login</button>
      </div>
    </div>
  </div>
</div>

<!-- sign up modal  -->
<div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document" style="z-index: 5; margin-top: 10%;">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-1">
          <label data-error="wrong" data-success="right" for="signupEmailInput">Email</label>
          <input type="email" id="signupEmailInput" class="form-control validate">
        </div>


        <div class="md-form mb-1">
          <label data-error="wrong" data-success="right" for="signUpPasswordInput">Your Password</label>
          <input type="password" id="signUpPasswordInput" class="form-control validate">
        </div>

        <div class="md-form mb-1">
            <label data-error="wrong" data-success="right" for="fullNameInput">Your Name</label>
            <input type="password" id="fullNameInput" class="form-control validate">
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-outline-success" id="signUpButton">Sign Up</button>
      </div>
    </div>
  </div>
</div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
  </html>
